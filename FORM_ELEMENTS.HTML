<html>
       <head>
	                <title>form Elements</title>
		</head>	
            <body text="#3BF5F5" background="https://wallpaperaccess.com/full/3513785.jpg" >		
			     
					    <form method="GET" action="image.html" enctype="multipart/form data">
						
						<table border="1" align="center">
						         <tr>
								 <td><label for="input1">Enter Name:</td></label>
								 <td><input type="text"  name="sname" id="input1" placeholder="your Name" required/></td>
								 </tr>
								 
								  <tr>
								 <td><label for="input2">Roll Number:</td></label>
								 <td><input type="Number"  name="rno" id="input2" placeholder="your Roll Number"/></td>
								 </tr>
								 <tr>
								 <td><label for="input3">Enter Email:</td></label>
								 <td><input type="Email"  name="uemail" id="input3" placeholder="e.g.abc123@gmail.com"/></td>
								 </tr>
								 <tr>
								 <td><label for="input4">Password:</td></label>
								 <td><input type="Password"  name="upass" id="input4" placeholder="Enter password"/></td>
								 </tr>
								 
								
								 <tr>
								 <td><label for="input5">Enter date of Birth:</td></label>
								 <td><input type="date"  name="dob" id="input5"  /></td>
								 </tr> 
								 
								
								 <tr>
								 				 
								 <td><label for="input6">Enter address:</td></label>
								 <td>
								 <textarea name="uadd" rows="5" cols="4"></textarea>
								 </td>
								 
								  <tr>
								 				 
								 <td><label for="input7">select Module:</td></label>
								 <td>  
								 <select name="umodule" id="input7"
								                <option >select Module</option>
								               <option value="1">SQL</option>
											   <option value="2">Web Designing</option>
											   <option value="3">Python</option>
											   <option value="4">Django</option>
											   <option value="5">Analytics with python</option>
											   <option value="6">Machine Learning</option>
							</select>
                              </td>
                                      </tr>	


 <tr>
								 				 
								 <td><label for="input8">select Module2:</td></label>
								 <td>  
								 <select name="umodule2" id="input7" multiple</td>
								               <option value="1">SQL</option>
											   <option value="2">Web Designing</option>
											   <option value="3">Python</option>
											   <option value="4">Django</option>
											   <option value="5">Analytics with python</option>
											   <option value="6">Machine Learning</option>
							</select>
                              </td>
                                      </tr>	
<tr>
       <td>
	       Select Gender:
		</td>

<td>
        <input type="radio" id="genid1" name="gender" value="0">
        <label for="genid1">Male</label>
		<input type="radio" id="genid" name="gender2" value="1">
        <label for="genid2">FEMale</label>
		
		</td>
		
		


</tr>

<tr>
       <td>
	       Select sub modules:
		</td>

<td>
        <input type="checkbox" id="sm1" name="submodule" value="1">
        <label for="sm1">SQL BASIC</label>
		<br>
		<input type="checkbox" id="sm2" name="submodule" value="2">
        <label for="sm2">SQL</label>
		<br>
		<input type="checkbox" id="sm3" name="submodule" value="3">
        <label for="sm3">Python</label>
		
		
		</td>
		</tr> 
		
		<tr>
		
		<td><label for="input9">upload Photo:</label></td>
		<td> <input type="file" name="uphoto" id="input9"/></td>
		</tr>
		
		<tr>
		
		<td><label for="input10">upload  multiple Photo:</label></td>
		<td> <input type="file" name="uphoto" id="input10" multiple/></td>
		</tr>
		
		


</tr>												  
								 
								 
								 
								 
								 
								 
								 <tr>
								 
								  <td><input type="submit"  value="Register"/></td>
								 
								 </tr>
								 
								 
								 
						
						
						
						</table>
